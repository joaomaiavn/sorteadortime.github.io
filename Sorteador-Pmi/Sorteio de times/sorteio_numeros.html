<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio de Números</title>
</head>
<body>
    <!-- Imagem de fundo que ocupa toda a tela -->
    <img src="img/code.png" alt="Imagem de Fundo" class="full-screen-image">

    <!-- Barra de navegação -->
    <nav class="navbar">
        <ul>
            <li><a href="sorteio_numeros.html">Sorteio de Números</a></li>
            <li><a href="amigo_secreto.html">Amigo Secreto</a></li>
            <li><a href="index.html">Escolha de Time de Futebol</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Sorteio de Números</h1>
        
        <div class="container__campo">
            <label>Quantidade de números:</label>
            <input type="number" id="quantidade" min="1">
        </div>
        <div class="container__campo">
            <label>Do número:</label>
            <input type="number" id="de" min="1">
        </div>
        <div class="container__campo">
            <label>Até o número:</label>
            <input type="number" id="ate" min="1">
        </div>
        
        <button id="btn-sortear">Sortear Números</button>
        <button id="btn-reiniciar">Reiniciar Números</button>

        <div id="resultado" class="result">Números sorteados: nenhum até agora</div>
    </div>

    <script src="sorteio_numeros.js" defer></script>
</body>
</html>
